<div id="loginbox">
    <form id="loginform" class="form-vertical" (ngSubmit)="f.form.valid && login()" #f="ngForm" action="index.html">
         <div class="control-group normal_text"> <h3><img src="../assets/img/logo.png" alt="Logo" /></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Username" name="username" [(ngModel)]="model.username"  required  />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" name="password" [(ngModel)]="model.password"  required />
                </div>
            </div>
        </div>
        <div class="form-actions text-center">

            <span class=""><button type="submit"  class="btn btn-success">Login</button> </span>
        </div>
    </form>

</div>
